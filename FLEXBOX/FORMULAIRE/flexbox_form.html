<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEXBOX_FORM_PROF</title>
    <link rel="stylesheet" href="./css/flexbox_form.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
  </head>

  <body>
    <div class="container">
      <section class="contact">
        <h2 class="contact__title">Contactez - nous !</h2>
        <div class="contact__info">
          <div class="contact__details contact__details--address">
            <h3 class="contact__heading">Adresse</h3>
            <p class="contact__location">
              <address class="contact__address">
                10, rue de la Paix<br />75000 Paris<br />France
              </address>
            </p>
          </div>
          <div class="contact__details contact__details--support">
            <h3 class="contact__heading">Support 24h/7j</h3>
            <p class="contact__location">
              E-mail: contact@site.com<br />Tel: (555) 555-5555
            </p>
          </div>
          <div class="contact__social">
            <a href="#" class="contact__icon contact__icon--facebook">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="contact__icon contact__icon--twitter">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="contact__icon contact__icon--linkedin">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </div>
        <form class="contact__form">
          <div class="contact__form--inputs">
            <p>
              <label for="name" class="contact__label">Votre nom :</label>
              <input
                type="text"
                class="contact__input"
                id="name"
                name="name"
                placeholder="nom"
                required
              />
            </p>
            <p>
              <label for="email" class="contact__label">Votre email :</label>
              <input
                type="email"
                class="contact__input"
                id="email"
                name="email"
                placeholder="email"
                required
              />
            </p>
            <p>
              <label for="subject" class="contact__label">Votre objet :</label>
              <input
                type="text"
                class="contact__input"
                id="subject"
                name="subject"
                placeholder="objet"
              />
            </p>
          </div>
          <div style="border: solid rgb(0, 51, 255) 2px; padding:2rem;">
            <label for="message" class="contact__label">Votre message :</label>
            <textarea
              class="contact__textarea"
              id="message"
              name="message"
              placeholder="message"
              required
            ></textarea>
          </div>
          <button type="submit" class="contact__button">Envoyer</button>
        </form>
      </section>
    </div>
  </body>
</html>
